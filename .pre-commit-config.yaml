# Pre-commit hooks for RenderScreenshot PHP SDK
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Secret detection - prevent accidental credential commits
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: 'vendor/.*'

  # Gitleaks - additional secret scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks
        args: ['--config', '.gitleaks.toml']

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevent large files from being committed
      - id: check-added-large-files
        args: ['--maxkb=500']
      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict
      # Check for merge conflict markers
      - id: check-merge-conflict
      # Ensure files end with newline
      - id: end-of-file-fixer
        exclude: 'vendor/.*'
      # Remove trailing whitespace
      - id: trailing-whitespace
        exclude: 'vendor/.*'
      # Check JSON syntax
      - id: check-json
      # Check YAML syntax
      - id: check-yaml
      # Prevent committing to main/master directly
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'master']

  # PHP syntax check
  - repo: https://github.com/digitalpulp/pre-commit-php
    rev: 1.4.0
    hooks:
      - id: php-lint
        files: \.(php)$
        exclude: 'vendor/.*'

  # Local hooks for PHP-CS-Fixer and PHPStan
  - repo: local
    hooks:
      - id: php-cs-fixer
        name: PHP-CS-Fixer
        entry: vendor/bin/php-cs-fixer fix --dry-run --diff
        language: system
        files: \.(php)$
        exclude: 'vendor/.*'
        pass_filenames: false

      - id: phpstan
        name: PHPStan
        entry: vendor/bin/phpstan analyse --no-progress
        language: system
        files: \.(php)$
        exclude: 'vendor/.*'
        pass_filenames: false

      - id: secret-patterns
        name: Check for secret patterns
        entry: .hooks/check-secrets.sh
        language: script
        files: \.(php|json|yml|yaml|md|env.*)$
        exclude: 'vendor/.*'
